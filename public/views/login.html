<!--Connexion-->
<div class="container col-sm-9 col-md-7 col-lg-5 col-xl-4 view mt-5" id="view-login" >
    <div class="card">
        <article id="" class="card-body">
            <h4 class="card-title text-center">Log in</h4>
            <hr/>
            <div class="alert alert-danger notification" id="error-login" role="alert" ></div>
            <form id="form-login">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>

                        <label for="username"></label><input id="username"
                                                             name="username"
                                                             class="form-control"
                                                             placeholder="Enter your username"
                                                             type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <label for="password"></label><input id="password" name="password"
                                                             class="form-control"
                                                             placeholder="Enter your password"
                                                             type="password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-block">Log In</button>
                </div>
            </form>
        </article>
    </div>
</div>
